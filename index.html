<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="webgl-heatmap.js"></script>
</head>

<body>
    <canvas id="heat"></canvas>
    <script>
        try {
            let heatmap = createWebGLHeatmap({ canvas: document.getElementById('heat') });
            heatmap.addPoint(50, 50, 200, 0.995);
            heatmap.addPoint(100, 100, 200, 0.15);
            heatmap.update();
            heatmap.display()
        }
        catch (error) {
            // handle the error
            console.error(error);
        }
    </script>
</body>

</html>
